<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div id="snow_fall">
        <p class="cv"></p>
            <div class="time middle">
               
                <span>
                  <div id="d">12</div>
                  Days
                </span>
                <span>
                  <div id="h">06</div>
                  Hours
                </span>
                <span>
                  <div id="m">35</div>
                  Minutes
                </span>
                <span>
                  <div id="s">54</div>
                  Seconds
                </span>
              </div>
          </div>
          <footer>
              <span class="db"><a href="http://www.facebook.com/sajib.pandit.94">Designed By bdDevExp</a></span>
          </footer>
    </div>
    <script src="countdown.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="typed.js"></script>
    <script type="text/javascript">
        var typed = new Typed('.cv', {
        strings: [
        "Do You Guess Anything About What it is...?", 
        "Can't...?",
        "Well...!",
        "It's Moyetry Tuli's Birthday Treat Countdown...:)",
        "Waiting For Your Treat...:)",
        "Be Prepare...!"
        ],
        typeSpeed: 100,
        backSpeed: 40,
        loop: true
        });
         
      
    </script>
</body>
</html>
